<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="/assets/fonts/static/HankenGrotesk-Medium.ttf" />
    <link rel="stylesheet" href="/assets/fonts/static/HankenGrotesk-Bold.ttf" />
    <link
      rel="stylesheet"
      href="/assets/fonts/static/HankenGrotesk-ExtraBold.ttf" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header></header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- Columns -->
        <div class="columns">
          <!-- Column Left -->
          <div class="column left">
            <div class="result">
              <h2>Your Result</h2>
            </div>
            <div class="oval">
              <div class="final-result">
                <div class="average-result">
                  <p>76</p>
                </div>
                <div class="result-of">of 100</div>
              </div>
            </div>
            <div class="title">
              <h1>Great</h1>
            </div>
            <div class="description">
              <p>
                Your performance exceed 65% of the people conducting the test
                here!
              </p>
            </div>
          </div>

          <!-- Column Right . -->
          <div class="column right">
            <div class="summary">
              <p>Summary</p>
            </div>
            <div class="summary-list">
              <div class="list red">
                <div class="svg-text">
                  <div class="svg">
                    <img src="/assets/images/icon-reaction.svg" alt="" />
                  </div>
                  <div class="text">
                    <p>Reaction</p>
                  </div>
                </div>
                <div class="number">
                  <p>80 <span>/ 100</span></p>
                </div>
              </div>
              <div class="list yellow">
                <div class="svg-text">
                  <div class="svg">
                    <img src="/assets/images/icon-memory.svg" alt="" />
                  </div>
                  <div class="text">
                    <p>Memory</p>
                  </div>
                </div>
                <div class="number">
                  <p>92 <span>/ 100</span></p>
                </div>
              </div>
              <div class="list green">
                <div class="svg-text">
                  <div class="svg">
                    <img src="/assets/images/icon-verbal.svg" alt="" />
                  </div>
                  <div class="text">
                    <p>Verbal</p>
                  </div>
                </div>
                <div class="number">
                  <p>61 <span>/ 100</span></p>
                </div>
              </div>
              <div class="list blue">
                <div class="svg-text">
                  <div class="svg">
                    <img src="/assets/images/icon-visual.svg" alt="" />
                  </div>
                  <div class="text">
                    <p>Visual</p>
                  </div>
                </div>
                <div class="number">
                  <p>73 <span>/ 100</span></p>
                </div>
              </div>
            </div>
            <div class="button">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>
    <!-- JavaScript -->
    <script src="/main.js"></script>
  </body>
</html>
